<!DOCTYPE html>
<html lang="en">
<head>
    <h1>{{text}}</h1>

    <p><a href = "{{URL}}/addUser" >Добавить пользователя в систему</a></p>
    <p><a href = "{{URL}}/classification" >Обучить классификатор</a></p>

    <h1>Таблица пользователей:</h1>
    <table class="table table-hover" bordercolor=1>
        <thead>
          <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Права доступа</th>
            <th>Сфотографирован</th>
            <th>Редактировать</th>
          </tr>
          </thead>
        <tbody>
        {% for row in rows %}
      <tr>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
          {% if row[6] == 0 %}
            <td>Нет</td>
          {% else %}
            <td>Да</td>
          {% endif %}

        <td><a href="{{URL}}/update/{{row[0]}}">Тут</a></td>
      </tr>
        {% endfor %}
      </tbody>
    </table>

  </head>
<body>

</body>
</html>
